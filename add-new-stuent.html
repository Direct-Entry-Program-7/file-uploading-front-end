<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student: Student Managemnt System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add-new-student.css">
        
</head>
<body class="body">
    <h1 class="title body__title">Add New Student</h1>
    <main class="container body__container">
        <div class="form-group container__form-group">
            <label for="txt-name">Student name <span class="form-group__required">*</span></label>
            <input type="text" id="txt-name" placeholder="Enter student name here">
        </div>

        <div class="form-group container__form-group">
            <label for="txt-address">Student address <span class="form-group__required">*</span></label>
            <input type="text" id="txt-address" placeholder="Enter student address here">
        </div>
        
        <div class="form-group container__form-group">
            <label for="txt-contact">Student contact number</label>
            <input type="text" id="txt-contact" placeholder="Enter student contact number here">
        </div>
        
        <div class="form-group container__form-group">
            <label for="txt-name">Student picture</label>
            <div class="form-group__image-wrapper">
                <img  alt="" width="150" height="150">
                <input type="file" id="txt-name">
            </div>
        </div>    
        
        <div class="form-group container__form-group">
            <button>Save Student</button>
        </div>         
    </main>
</body>
</html>
